<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="main-container">

        <div id="heading">
          <h1>
            Generate a <br />
            <span class="green-text">random password</span>
          </h1>
          <h2>Never use an insecure password again.</h2>
        </div>

        <div id="generate-container">
          <button class="generate-btn" onclick="generatePassword()">Generate passwords</button>
        </div>

        <div id="pass-container">
            <p id="pass-display-one" class="pass"></p>
            <p id="pass-display-two" class="pass"></p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
